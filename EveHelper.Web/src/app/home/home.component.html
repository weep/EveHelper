<div class="container">
    <h2>Eve Helper</h2>
    <div>
        <button class="btn" (click)="apiAuth()">Api auth</button>
        <button class="btn" (click)="character()">Verify</button>
    </div>
    <div class="col s12">
        {{account | json}}
    </div>
    <div class="col s12">
        {{characterData | json}}
    </div>
    <div>
        <h2>F-F-FFreestylah</h2>
        <h6>rakkamakkaphone</h6>
        <input #fs placeholder="characters/{character_id}/wallet/"><button class="btn" (click)="execGet(fs.value)">Get</button>
        <button class="btn" (click)="execPut(fs.value)">Post</button>
        <button disabled class="btn" (click)="execPost(fs.value)">Put</button>
        <button disabled class="btn" (click)="execDelete(fs.value)">Delete</button>
        <div>
            {{fsData | json}}
        </div>
    </div>
</div>
